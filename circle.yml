general:
  artifacts:
    - "Summative/download"

dependencies:
  post:
    - mvn -f "/home/ubuntu/summative/Summative" dependency:resolve

test:
  pre:
    - mvn -f "/home/ubuntu/summative/Summative" test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - cp -r "/home/ubuntu/summative/Summative/target/surefire-reports/junitreports/" $CIRCLE_TEST_REPORTS/junit/
    - cp -r "/home/ubuntu/summative/Summative/target/surefire-reports/" $CIRClE_TEST_REPORTS/